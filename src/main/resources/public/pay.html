<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            setTimeout(out,5000);
            var search = location.search;
            //alert(search);//?id=5
            // 切割字符串，拿到第二个值
            var orderId = search.split("=")[1];
            $("#pay").click(function () {
                $.get("order/status",{orderId:orderId},function () {

                });
                location.href = "index.html";
            });

        });
        function out() {
            $("#pay").html("支付成功")
        }
    </script>
</head>
<body>
    <div class="pay" style="text-align: center">
        <img src="image/pay.png" height="666px" width="490px"/><br>
        <a id="pay"></a>
    </div>

</body>
</html>
